<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Gestionar</title>
    <style>
        th,
        td {
        text-align: center;
        vertical-align: middle;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Editar registro</h2>
            <div class="card">
                <div class="card-body">
                    <form action="editarProducto/{{c.codigo}}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" placeholder="Código"
                                minlength="6" maxlength="6" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="numValor" name="numValor" value="{{producto.valor}}" class="form-control" min="1" max="9"
                                value="1" placeholder="Valor" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script>
        (function () {
    
        const btnEliminacion = document.querySelectorAll(".btnEliminacion");
    
        btnEliminacion.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const confirmacion = confirm('¿Seguro de eliminar el registro?');
                if (!confirmacion) {
                    e.preventDefault();
                }
            });
        });
    
        })();
    </script>

</body>

</html>
